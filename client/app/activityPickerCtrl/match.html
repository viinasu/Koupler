<div ng-controller = "AuthCtrl">
  <button id="signout" ng-click = 'signout()'>Sign Out</button>
</div>

<div id="match">

 <h3 id="matched">You have been matched!</h3> 

 <img id="matchedPhoto" ng-src="{{ data.photo_filepath }}" height="350" width="350"></img>

 <div class="coupleDetails">
  Get in touch with {{ data.person_1_first_name }} &amp; {{ data.person_2_first_name }} <br/> 
  at {{ data.email }} or {{ data.phone }}. <br/>
  We hope you have a great time! 
 </div>

</div>
